      /* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container1 {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: fit-content; /* Full height */
  overflow: hidden; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}


/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 10%;
  }
}

        const phoneInputField = document.querySelector("#phone");

        // Install the Twilio Node.js library using npm: npm install twilio
        const twilio = require("twilio");

        // Create a new instance of the Twilio client with your account SID and auth token
        const client = new twilio("YOUR_ACCOUNT_SID", "YOUR_AUTH_TOKEN");

        // Define a function to send the code via SMS
        function sendCodeToPhoneNumber(phoneNumber, code) {
          // Use the Twilio client to send an SMS message
          client.messages
            .create({
              body: `Your code is: ${code}`,
              from: "YOUR_TWILIO_PHONE_NUMBER",
              to: phoneNumber,
            })
            .then((message) =>
              console.log(`Code sent to ${phoneNumber}: ${message.sid}`)
            )
            .catch((error) =>
              console.error(`Error sending code to ${phoneNumber}: ${error}`)
            );
